<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位和居中问题</title>
	<style type="text/css">
		.box {
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);  /*IE8-不支持*/
		}
		.sector {
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.left-top-sector {
			border-radius: 0 0 50px 0;  /*IE8-不支持*/
		}
		.right-bottom-sector {
			border-radius: 50px 0 0 0;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="left-top-sector sector"></div>
	<div class="right-bottom-sector sector"></div>
</div>
</body>
</html>
